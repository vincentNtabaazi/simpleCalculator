<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="index.js" defer></script>
  <link rel="stylesheet" href="index.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="screen_p">
      <p class="upperSection"></p>
      <p class="lowerSection"></p>
    </div>
    <div class="calc-body">
      <div>
        <button class="num view">1</button>
        <button class="num view">2</button>
        <button class="num view">3</button>
        <button class="op view">-</button>
        <button class="num view">4</button>
        <button class="num view">5</button>
        <button class="num view">6</button>
        <button class="op view">+</button>
        <button class="num view">7</button>
        <button class="num view">8</button>
        <button class="num view">9</button>
        <button class="op view">/</button>
      </div>
      <div>
        <button class="num view">0</button>
        <button class="num view">.</button>
        <button class="equalOp">=</button>
        <button class="op view">*</button>
      </div>
    </div>
    <button class="refresh">AC</button>
  </div>
</body>
</html>
